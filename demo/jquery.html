<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Srcset Example</title>
</head>
<body>

<video id="example_video" autoplay srcset="http://techslides.com/demos/sample-videos/small.mp4 1900w, https://www.w3schools.com/html/mov_bbb.mp4 2000w"></video>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="../src/video-srcset.js"></script>
<script>
    $('#example_video').videoSrcset({
        resize: true
    });
</script>

</body>
</html>
